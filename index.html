<!doctype html>
<html lang="ru">

<head>
   <!-- Название страницы, которое отображается в верху вкладки браузера -->
   <title>Super Mario</title>
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
   <meta name="viewport" content="width=device-width" initial-scale=1.0>
   <!-- изображение Марио, отображается перед названием страницы вверху вкладки браузера -->
   <link rel="icon" href="./image/favicon__mario.png" type="image/png">
   <!-- подключение файла стилей, который убирает настройки браузера для одинакового отображения страницы во всех браузерах -->
   <link rel="stylesheet" href="css/resetStyle.css">
   <!-- подключение файла стилей -->
   <link rel="stylesheet" href="css/style.css?_v=1">
</head>

<body>
   <div class="wrapper">
      <main class="main">
         <!-- Облако -->
         <img class="cloud_2" src="https://cdn.staticneo.com/fa/zubat_652581_Oho4X.png" alt="Облако">
         <!-- Облако -->
         <img class="cloud_3" src="https://s3images.coroflot.com/user_files/individual_files/568386_0yuqjfe__wlvcifir46auiq6m.png" alt="Облако">
         <!-- Облако -->
         <img class="cloud_4" src="https://www.pngmart.com/files/5/Anime-Pokemon-PNG-Clipart.png" alt="Облако">
         <!-- Полка на которой стоит Марио -->
         <img class="shelf" src="./image/shelf.jpg" alt="Полка на которой стоит Mario">
         <!-- Изображение Марио -->
         <div class="mario duble_jump">
            <img class="mario-img" src="https://i.pinimg.com/originals/ce/69/ee/ce69ee8258626da70e79d8c66d1473cd.png" alt="Марио">
         </div>
         <!-- Зелёная труба -->
         <img class="green__pipe" src="https://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/8cecbfb4027604e.png" alt="Зеленая труба">
         <!-- Пол -->
         <div class="floor">
            <img class="floor-img" src="./image/floor.jpg" alt="Пол из камней">
         </div>

         <!-- аудио файл, воспроизводится при прыжке Марио -->
         <audio src="./audio/a-nu-4iki-briki.mp3" preload></audio>
         <div class="container">
            <section class="data">
               <div class="foto">
                  <div class="foto__frame">
                     <!-- Рамка для фото -->
                     <img src="./image/foto__frame.jpg" alt="Рамка для фотографии из камней">
                  </div>
                  <div class="foto__foto">
                     <!-- Фото -->
                     <img src="https://i.pinimg.com/originals/ef/1e/8e/ef1e8e8879bce0c21e0f6734b7373a03.jpg" alt="Фотография">
                  </div>
               </div>
               <div class="text">
                  <!-- Имя -->
                  <div class="name">
                     <div>Alexander</div>
                     <div>Bondarenko</div>
                  </div>
                  <div>
                     <div class="list"><span>age: <span>27</span></div>
                     <div class="list"><span>work: <span>qa-engineer</span></div>
                     <div class="list"><span>Power: <span>Postman</span></div>
                     <div class="list"><span>location: <span>Samara</span></div>

                  </div>
               </div>
            </section>
            <!-- Ссылки -->
            <section class="links">
               <div class="link"><a href="https://vk.com/id598447759">VKONTAKTE</a></div>
            </a></div>

            </section>
         </div>
      </main>
   </div>
   <!-- подключение файла javascript -->
   <script src="js/script.js"></script>
</body>

</html>
